<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6">
                <div class="signin-signup">
                    <form action="#" class="sign-up-form" id="signup-form">
                        <h2 class="title">Sign up</h2>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="nohp" class="form-label">No HP</label>
                            <input type="text" class="form-control" id="nohp">
                        </div>
                        <div class="mb-3">
                            <label for="email_signup" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email_signup">
                        </div>
                        <div class="mb-3">
                            <label for="psw_signup" class="form-label">Password</label>
                            <input type="password" class="form-control" id="psw_signup" autocomplete="new-password">
                        </div>
                        <button type="button" class="btn btn-primary btn-block" id="signup-button">Sign up</button>
                        <button type="button" class="btn btn-danger btn-block" id="signin-button" onclick="window.location.href='login.html'">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="myscript.js"></script>
    <script src="app.js"></script>
</body>
</html>
